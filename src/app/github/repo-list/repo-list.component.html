<div class="row">
    <div class="col-xs-6">
        <h3>Repo list</h3>
        <ul>
            <li *ngFor="let repo of repos | async">
                <a [routerLink]="['/github', repo.owner.login, repo.name]">
                    {{ repo.name }}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-6">
        <router-outlet></router-outlet>
    </div>
</div>
